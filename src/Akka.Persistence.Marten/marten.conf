akka.persistence {
	journal {
		marten {
			# qualified type name of the Marten persistence journal actor
			class = "Akka.Persistence.Marten.Journal.MartenJournal, Akka.Persistence.Marten"

			# connection string used for database access
			# postgres connection string i.e.: host=localhost;database=postgres;password=postgres;username=postgres
			connection-string = ""

			# specifies the strategy used for schema auto-creation
			# this corresponds to Marten's AutoCreate settings
			# choices are: All, CreateOrUpdate, CreateOnly, and None
			auto-create-schema-objects = "All"
		}
	}

	snapshot-store {
		marten {
			# qualified type name of the Marten snapshot journal actor
			class = "Akka.Persistence.Marten.Snapshot.MartenSnapshotStore, Akka.Persistence.Marten"

			# connection string used for database access
			# postgres connection string i.e.: host=localhost;database=postgres;password=postgres;username=postgres
			connection-string = ""

			# specifies the strategy used for schema auto-creation
			# this corresponds to Marten's AutoCreate settings
			# choices are: All, CreateOrUpdate, CreateOnly, and None
			auto-create-schema-objects = "All"
		}
	}
}

akka.actor {
	
	# set serialization bindings for internal event type
	serialization-bindings {
		"Akka.Persistence.Marten.Journal.JournalEntry, Akka.Persistence.Marten" = json
		#"Akka.Persistence.Marten.Snapshot.SnapshotEntry, Akka.Persistence.Redis" = json
	}
}